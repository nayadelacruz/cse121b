<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Addition</title>
</head>
<body>

    <h1>Ready to Practice Adition!</h1>
    <div>
        <h2>Press the button with the difficulty level that you want to practice with</h2>
        <button type="button" id="easyAddition">Easy Addition</button>
        <button type="button" id="difficultAdd">Difficult Addition</button>
        <h3 id="additionDisplay"></h3>
        <form>
            <label for="userInput">Enter Result:</label>
            <input type="number" id="userInput" name="userInput">
            <button type="button" id="submit">Submit</button>
        </form>
        
        <h3 id="message"></h3>
        <h4 id="catfact"></h4>
    </div>
    <script src="js/numberGenerator.js" type="module"></script>
</body>
</html>
